<div class="switch">
    <input type="text" name="decks" value="Switch Decks" class="button" readonly="readonly" />
    <ul class="menu">
        {% for deck in user_decks %}
            <a href="{% url 'scores' deck.id %}">
                <li>
                    {{ deck.Name }}
                </li>
            </a>
        {% endfor %}
    </ul>
</div>
